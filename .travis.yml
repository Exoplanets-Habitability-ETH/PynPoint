language: python
python:
  - "2.7"
install:
  - pip install -r requirements.txt
  - pip install tox
  - pip install coverage
  - pip install sphinx
matrix:
    include:
        - os: osx
          language: generic
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install python2; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then virtualenv venv -p python2; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source venv/bin/activate; fi
install:
    - ./.travis/install.sh
before_script:
  - export OMP_NUM_THREADS=1
script:
  - make test
  - make test-all
  - make coverage
  - make docs
notifications:
  email:
    recipients:
      - tomas.stolker@phys.ethz.ch
    on_success: always
    on_failure: always